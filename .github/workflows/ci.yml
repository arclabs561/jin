name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

# Note: This crate has optional path deps (innr, idpaq) that are only
# available in the full ecosystem build. CI tests standalone functionality.

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --check

      # Use --no-default-features to skip path deps (innr, idpaq)
      - name: Clippy
        run: cargo clippy --no-default-features --features hnsw --all-targets

      - name: Build
        run: cargo build --no-default-features --features hnsw

      - name: Test
        run: cargo test --no-default-features --features hnsw

      # Test persistence feature (all crates.io deps)
      - name: Build (with persistence)
        run: cargo build --no-default-features --features "hnsw,persistence"

  msrv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.80.0
      - uses: Swatinem/rust-cache@v2

      - name: Check MSRV
        run: |
          rm -f Cargo.lock  # v4 lock requires Cargo 1.83+
          cargo check --no-default-features --features hnsw
